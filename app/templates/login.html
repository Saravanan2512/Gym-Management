<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Gym Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>

   <form method="POST" action="{{ url_for('dashboard.login') }}" class="space-y-5">

      
      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-700 font-medium">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Flash messages -->
    <div class="mt-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="text-center text-sm 
              {% if category == 'success' %} text-green-600 
              {% elif category == 'danger' %} text-red-600 
              {% else %} text-gray-600 {% endif %}">
              {{ message }}
            </p>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

  </div>

</body>
</html>
